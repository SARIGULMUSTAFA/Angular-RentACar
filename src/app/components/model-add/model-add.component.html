
<div class="container">
  <div class="col-md-12">

    <div class="card">
        <div class="card-header"><h5 class="title">Model Ekle</h5>
            <div class="card-body">

                <form [formGroup]="modelAddForm">
                <div class="mb-3">
                     <label for="brandId" >marka idsi</label>                    
                    <div class="form-group">
                      <input type="text" id="brandId" formControlName="brandId" class="form-control" placeholder="marka Id Guid"/>
                    </div>
                </div>

             <div class="mb-3">
                      <label for="name" >model adı  </label>
                  <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="model Adını girin"/>
                  </div>
            </div>
                   
            <div class="mb-3">
                   <label for="dailyPrice">Fiyatı</label>
                     <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Fiyatı"/>
                      </div>

                    </div>
                    <div class="mb-3">
                        <label for="imageUrl">Resmi</label>
                        <div class="form-group">
                            <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="imageUrl"/>
                          </div>
                    </div>

                   

                    
                  

                </form>
            </div>
            <div class="card-footer">

                <button class="btn btn-fill btn-success" (click)="add()" >Kaydet</button>
            </div>
        
        </div>
        

    </div>
  </div>

</div>
